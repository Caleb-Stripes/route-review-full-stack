<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>A List of All Climbing Types</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>

<body>

    <header>
        <h1>A List of All Climbing Types</h1>
    </header>

    <main>
        <ul>
            <li th:each="style: ${styles}"><a th:href="@{/show-single-style(id=${style.id})}"
                    th:text="${style.name}"></a>
            </li>
        </ul>
    </main>

    <footer>
        <nav>
            <a href="/show-routes">Routes</a>
            <a href="/show-grades">Grades</a>
            <a href="/show-styles">Styles</a>
        </nav>

        <small>A Bootcamp Project by Caleb Stripes using Spring Framework</small>
    </footer>
</body>

</html>
