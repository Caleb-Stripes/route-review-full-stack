<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>A List of All Reviewed Grades</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>

<body>

    <header>
        <h1>A List of All Grades</h1>
    </header>

    <main>
        <ul>
            <li th:each="grade: ${grades}"><a th:href="@{/show-single-grade(id=${grade.id})}"
                    th:text="${grade.yds}"></a></li>
        </ul>
    </main>

    <footer>
        <nav>
            <a href="/show-routes">Routes</a>
            <a href="/show-grades">Grades</a>
            <a href="/show-styles">Styles</a>
        </nav>

        <small>A Bootcamp Project by Caleb Stripes using Spring Framework</small>
    </footer>

</body>

</html>
