<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${styles.name}">A Style</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <h1 th:text="${styles.name}">A style</h1>
    </header>

    <main>
        <p th:text="${styles.description}"></p>
        <h2>Routes of this style include</h2>
        <ul>
            <li th:each="route: ${styles.routes}"><a th:href="@{/show-single-route(id=${route.id})}"
                    th:text="${route.name}"></a></li>
        </ul>
    </main>

    <footer>
        <nav>
            <a href="/show-routes">Routes</a>
            <a href="/show-grades">Grades</a>
            <a href="/show-styles">Styles</a>
        </nav>

        <small>A Bootcamp Project by Caleb Stripes using Spring Framework</small>
    </footer>
</body>

</html>
