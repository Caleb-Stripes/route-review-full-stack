<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>A List of All Reviewed Routes</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <h1>A List of All Routes</h1>
    </header>

    <main>
        <img src="${src/main/resources/static/routes-page.JPG}" alt="a B.A. woman hangin out high in Colorado">
        <ul>
            <li th:each="route: ${routes}"><a th:href="@{/show-single-route(id=${route.id})}"
                    th:text="${route.name}"></a></li>
        </ul>
    </main>

    <footer>
        <nav>
            <a href="/show-routes">Routes</a>
            <a href="/show-grades">Grades</a>
            <a href="/show-styles">Styles</a>
        </nav>

        <small>A Bootcamp Project by Caleb Stripes using Spring Framework</small>
    </footer>

</body>

</html>
